<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aula 4</title>
    <style>
        #square{
            width: 500px;
            height: 500px;
            background-color: red;
            display: none;
            position: absolute;
        }
        #green{
            width: 300px;
            height: 300px;
            background-color: green;
            position: absolute;
        }
    </style>
</head>
<body>
    
    <button id="button"> click </button>

    <div id="green"></div>
    <div id="square"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>

        function callBack(){
            console.log("Hidden green")
        }

        $("#button").click(() => {
            $("#green").hide(2000, callBack);
        })

        // $("#button").click(() => {
        //     $("#green").hide(2000, () => {
        //         $("#square").show(2000)
        //     });
        // })

        $("#button").click(() => {
            $("#green").hide(2000).show(2000);
        })
       
    </script>
</body>
</html>
