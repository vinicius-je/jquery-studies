<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aula 3</title>
    <style>
        #square{
            width: 500px;
            height: 500px;
            background-color: red;
            display: none;
            position: absolute;
        }
        #green{
            width: 300px;
            height: 300px;
            background-color: green;
            position: absolute;
        }
    </style>
</head>
<body>
    
    <button id="button"> start </button>
    <button id="stop"> stop </button>
    <div id="green"></div>
    <div id="square"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>

        $("#button").click(() => {
            $("#green").animate({ height: 500, width: 500}, 3000);
        })
        $("#stop").click(() => {
            $("#green").stop();
        })

        $("#button").click(() => {
            $("#square").fadeToggle();
        })

        $("#button").click(() => {
            $("#square").slideToggle();
        })

        //Fade() out, in, to, toggle
        //Slide() out, in, to, toggle
    </script>
</body>
</html>
